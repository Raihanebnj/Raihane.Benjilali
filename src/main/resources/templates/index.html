<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anderlechtse ngo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative h-screen">
    <div th:replace="fragments :: header"></div>
    <div class="px-5">
    <h1>Laatste 10 evenementen</h1>
    <br>
    <br>
    <table class="table-auto border-collapse border border-gray-400">
        <thead>
        <tr>
            <th class="border border-gray-400 px-4 py-2">Titel</th>
            <th class="border border-gray-400 px-4 py-2">Organisatie</th>
            <th class="border border-gray-400 px-4 py-2">Details</th>
        </tr>
        </thead>
        <tbody>
        <tr class="border border-gray-400 px-4 py-2" th:each="event : ${events}">
            <td class="border border-gray-400 px-4 py-2" th:text="${event.titel}">Titel</td>
            <td class="border border-gray-400 px-4 py-2" th:text="${event.organisatie}">Organisatie</td>
            <td class="border border-gray-400 px-4 py-2"><a th:href="@{/details/{id}(id=${event.id})}">Details</a> </td>
        </tr>
        </tbody>
    </table>
    <br>
    <br>
<a href="/new"><button class="border border-gray-700 px-4 py-2 rounded hover:bg-gray-200">Nieuwe evenement</button></a>
    </div>
<div th:replace="fragments :: footer"></div>

</body>
</html>
